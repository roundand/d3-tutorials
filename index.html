<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override height later */
            background-color: teal;
            margin-right: 2px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var h = 50;
            var w = 500;
            
            var svg = d3.select('body')
                        .append('svg')
                        .attr('width', w)
                        .attr('height', h);
            var dataset;
            d3.csv("data/fruit.csv", function(data){
                console.log(data);
                dataset = data;
                var circles = svg.selectAll('circle')
                    .data(dataset)
                    .enter()
                    .append('circle');
                
                circles.attr('cx', function(d, i){
                        return (i * 50) + 25;
                    })
                    .attr('cy', h / 2)
                    .attr('r', function(d){
                        return d.Deliciousness;
                    })
                    .attr('fill', 'yellow')
                    .attr('stroke', 'orange')
                    .attr('stroke-width', function(d){
                        return d.Deliciousness / 2;
                    });
                /*
                d3.select('body').selectAll('div')
                    .data(dataset)
                    .enter()
                    .append('div')
                    .attr('class', 'bar')
                    .style('height', function(d){
                        return d.Deliciousness * 5 + 'px';
                    });
                */
            });
        </script>
    </body>
</html>
